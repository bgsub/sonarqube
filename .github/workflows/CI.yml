name: TP1 - CI of Sonar by team Delta
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: project compilation
        run: ./gradlew assemble

      - name: Run unit tests
        run: ./gradlew test

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build and run SonarQube with Docker
        run: |
          docker pull sonarqube
          docker run -d -p 9000:9000 --name sonarqube sonarqube

      - name: Wait for SonarQube to start
        run: sleep 30

      - name: Check if SonarQube is running on docker
        run: |
          docker ps -q --filter "name=sonarqube"
